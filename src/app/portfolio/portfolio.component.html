<section>
    <div class="portfolio-container">
        <img class="shadow-right" src="./assets/img/icons/shadow_skills_portfolio.png" alt="Shadow">
        <img class="shadow-left" src="./assets/img/icons/shadow_left_contact.png" alt="Shadow">
        <img class="shadow-right-mobile" src="./assets/img/icons/shadow_portfolio_right.png" alt="Shadow">
        <div class="portfolio-headline">
            <div class="text-portfolio-wrapper">
                <div class="text-portfolio">
                    <img class="portfolio-line" src="./assets/img/icons/portfolio_line.png" alt="Vector">
                    <h1>Portfolio</h1>
                </div>
                <span class="description">
                    {{ 'PORTFOLIO_DESC_ONE' | translate }}<br>
                    {{ 'PORTFOLIO_DESC_TWO' | translate }}
                </span>
            </div>
        </div>
        <div class="enumeration-position">
            <div class="enumeration-container">
                <div class="portfolio" *ngFor="let list of portfolioList">
                    <div class="portfolio-image">
                        <img [src]="list.img" [alt]="list.name">
                    </div>
                    <div class="buttons">
                        <a [href]="list.github" target="_blank"><button class="btn1">Github</button></a>
                        <a [href]="list.live" target="_blank"><button class="btn2">Live test</button></a>
                    </div>
                    <div class="popup">
                        <div class="portfolio-description">
                            <h1 [innerHTML]="list.name"></h1>
                            <span class="descript" innerHTML="{{ list.descriptionKey | translate }}"></span>
                            <span class="tech" [innerHTML]="list.tech"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
