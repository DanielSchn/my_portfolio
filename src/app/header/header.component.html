<header>
    <div class="header-container">
        <img class="logo" src="./assets/img/ds_logo_color.svg" alt="Daniel Schneider Logo">
        <div class="navbar">
            <a href="#about-me">About me</a>
            <a href="#my-skills">Skills</a>
            <a href="#portfolio">Portfolio</a>
            <div class="language-selector">
                <p class="german">DE</p>
                <p>|</p>
                <p class="english">EN</p>
            </div>

        </div>
        <!-- <img class="burger-menu-button" src="./assets/img/icons/burger_menu.png" alt="Burger"> -->
        <!-- <img class="burger-menu-button" src="./assets/img/icons/burger_menu.png" alt="Burger" (click)="toggleNavbar()"> -->
        <!-- <img class="burger-menu-button" [class.d-none]="!navbarHidden" src="./assets/img/icons/burger_menu.png"
            alt="Burger" (click)="toggleNavbar($event)"> -->
        <img *ngIf="navbarHidden" class="burger-menu-button" src="./assets/img/icons/burger_menu.png" alt="Menu Open"
            (click)="toggleNavbar($event)">
        <img *ngIf="!navbarHidden" class="burger-menu-button" src="./assets/img/icons/burger_menu_close.png" alt="Menu Close"
            (click)="toggleNavbar($event)">

    </div>

</header>
<div class="navbar-burger" [class.d-none]="navbarHidden">
    <a href="#about-me" (click)="closeNavbar()">About me</a>
    <a href="#my-skills" (click)="closeNavbar()">Skills</a>
    <a href="#portfolio" (click)="closeNavbar()">Portfolio</a>
    <div class="language-selector-mobile" (click)="closeNavbar()">
        <p>DE</p>
        <p>|</p>
        <p>EN</p>
    </div>
</div>
